{% extends 'base.html' %}

{% block content %}
<div class="animate-fade-in-up">
    <!-- Section Header -->
    <h2 class="text-[11px] font-bold tracking-[0.2em] text-slate-400 uppercase mb-12 flex items-center gap-4">
        Selected Work
        <span class="h-[1px] bg-slate-200 flex-grow max-w-[40px]"></span>
    </h2>

    <div class="space-y-0 border-t border-slate-200">
        {% for project in projects %}
        <a href="{% url 'project_detail' project.slug %}" class="block group">
            <div
                class="py-10 flex flex-col md:flex-row md:items-baseline md:justify-between gap-6 hover:bg-white/50 transition-all duration-500 border-b border-slate-200 -mx-4 px-4 rounded-sm">

                <!-- Left: Title & Meta -->
                <div class="md:w-1/3 space-y-2">
                    <h3
                        class="text-xl font-bold text-slate-900 group-hover:translate-x-1 transition-transform duration-300 ease-out">
                        {{ project.name }}
                    </h3>
                    <div class="flex flex-col gap-1">
                        <span
                            class="text-[10px] font-mono text-slate-400 uppercase tracking-widest group-hover:text-slate-600 transition-colors">
                            {{ project.get_status_display }}
                        </span>
                    </div>
                </div>

                <!-- Right: Description & Icon -->
                <div class="md:w-2/3 flex justify-between items-end pl-0 md:pl-8">
                    <p
                        class="text-slate-500 leading-relaxed max-w-lg group-hover:text-slate-900 font-light transition-colors text-base">
                        {{ project.description }}
                    </p>

                    <!-- Arrow Icon Placeholder -->
                    <div
                        class="w-8 h-8 rounded-full border border-slate-200 flex items-center justify-center text-slate-300 group-hover:border-slate-900 group-hover:text-slate-900 transition-all duration-300 bg-transparent group-hover:bg-white">
                        <span
                            class="text-lg leading-none transform group-hover:rotate-45 transition-transform duration-300">&nearr;</span>
                    </div>
                </div>
            </div>
        </a>
        {% empty %}
        <div class="py-24 text-center">
            <p class="text-lg font-light text-slate-400 italic">Works in progress.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
